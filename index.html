<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class='box'>
        <div class='left'>
            <p id='res'>Your Result</p>
            <div class='score'>
                <p id='smain'>76</p>
                <p id='of'>of 100</p>
                <p id='eval'>Great</p>
                <p id='txt'>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class='right'>
            <p class='summary'>Summary</p>
            <div><p id="r">Reaction</p><p class='of1'>80</p><p class='of2'>/100</p></div>
            <div><p id="m">Memory</p><p class='of1'>92</p><p class='of2'>/100</p></div>
            <div><p id="v">Verbal</p><p class='of1'>61</p><p class='of2'>/100</p></div>
            <div><p id="v2">Visual</p><p class='of1'>72</p><p class='of2'>/100</p></div>
            <p class='cont'>Continue</p>
        </div>
    </div>
</body>
</html>
